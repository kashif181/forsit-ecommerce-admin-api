version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: forsit-ecommerce
      POSTGRES_USER: forsit-ecommerce-user
      POSTGRES_PASSWORD: forsit-ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: